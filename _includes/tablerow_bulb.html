<tr>
    <td style="width: 22%"><img src="{{ template.image }}" alt="{{ template.title }}" style="max-height:80px;vertical-align: middle;" loading="lazy"></td>
    <td><b><a class="menu" href="{{site.baseurl}}{{ template.url }}">{{ template.title }}{% assign standard_list = template.standard %}
        {% for item_standard in standard_list %}
        {{ item_standard | upcase }}<br>
        {% endfor %} 
    </a></b>
    </td>
    <td style="width: 15%">{{ template.model }}</td>
  </tr>
